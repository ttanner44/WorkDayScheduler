<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required document attributes -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
     <!-- Link to fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/efd9680f52.js" crossorigin="anonymous"></script>
    
    <!-- Link to googleapis.com -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link to styleshet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Page Tap Header -->
    <title>Tanner Work Day Scheduler</title>
  </head>

  <body>
    <!-- Day scheduler header -->
    <header class="jumbotron">
      <h1 class="display-3">Tim's Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Insert current day -->
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Work day schedule container -->
    <div class="container">
      <div id='formPlanner'>
        <div id="plannerContainer"></div>    
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js'></script>
  </body>
</html>
